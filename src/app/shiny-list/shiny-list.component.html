<div>
    <div *ngIf="generations.length === 0">Loading...</div>
    <table class="table" style="width: 500px" *ngIf="generations.length > 0">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">
                <span *ngIf="users.user1.pokemonCount > users.user2.pokemonCount">ðŸ¥‡</span>
                {{users.user1.name}}
            </th>
            <th scope="col">
                <span *ngIf="users.user2.pokemonCount > users.user1.pokemonCount">ðŸ¥‡</span>
                {{users.user2.name}}
            </th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let generation of generations">
            <tr>
                <th colspan="4">{{generation.name}}</th>
            </tr>
            <tr *ngFor="let pokemon of generation.pokemons">
                <td>
                    <img [src]="pokemon.imgUrl" style="width:50px;height:50px" />
                </td>
                <td>
                    {{pokemon.number}}<br />
                    {{pokemon.name}}<br />
                    {{pokemon.name2}}
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" 
                    [checked]="pokemon.user1" (change)="checkedChanged($event, pokemon, 1)"
                    [disabled]="!isEditMode()">
                </td>
                <td>
                    <input class="form-check-input" type="checkbox" 
                    [checked]="pokemon.user2" (change)="checkedChanged($event, pokemon, 2)"
                    [disabled]="!isEditMode()">
                </td>
            </tr>
        </ng-container>
        </tbody>
    </table>
</div>
