<div>
    <table class="table" style="width: 500px">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">{{users.user1.name}}</th>
            <th scope="col">{{users.user2.name}}</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pokemon of pokemons">
            <td scope="row">
                <img [src]="pokemon.imgUrl" style="width:50px;height:50px" />
                {{pokemon.number}}
                {{pokemon.name}}
                {{pokemon.name2}}
            </td>
            <td>
                <input class="form-check-input" type="checkbox" [checked]="pokemon.user1">
            </td>
            <td>
                <input class="form-check-input" type="checkbox" [checked]="pokemon.user2">
            </td>
        </tr>
        </tbody>
    </table>
</div>
