<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  <div class="navbar-brand">
    <img src="../../assets/Shiny Battle.png" height="40" />
  </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" [class.active]="!isShowAll">
        <button class="btn btn-link nav-link" type="button" (click)="isShowAll = false" *ngIf="isLoggedIn()">Pokedex</button>
      </li>
      <li class="nav-item" [class.active]="isShowAll">
        <button class="btn btn-link nav-link" type="button" (click)="isShowAll = true" *ngIf="isLoggedIn()">All</button>
      </li>
      <li class="nav-item">
        <form class="form-inline my-2 my-lg-0" *ngIf="isLoggedIn()">
          <input class="form-control mr-sm-2" type="search" placeholder="Enter search criteria..." (input)="searchText = $event.target.value" [value]="searchText" />
          <button class="btn btn-link nav-link" type="submit" (click)="search()">Search</button>
        </form>
      </li>
      <li class="nav-item">
        <button class="btn btn-link nav-link" type="button" (click)="isEditMode = true" *ngIf="isLoggedIn() && !isEditMode">Edit</button>
        <button class="btn btn-link nav-link" type="button" (click)="isEditMode = false" *ngIf="isLoggedIn() && isEditMode">View</button>
      </li>
    </ul>
    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ml-auto">
      <li class="nav-item">
          <button class="btn btn-link nav-link" type="button" (click)="logout()" *ngIf="isLoggedIn()">Logout</button>
        </li>
    </ul>
  </div>
</nav>
